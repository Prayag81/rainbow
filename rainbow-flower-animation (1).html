l<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Flower Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: system-ui, -apple-system, sans-serif;
        }

        canvas {
            display: block;
            cursor: pointer;
        }

        .controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 10;
        }

        button {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .title {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            z-index: 10;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 768px) {
            .title {
                font-size: 18px;
                top: 20px;
            }

            .controls {
                bottom: 20px;
                flex-direction: column;
                gap: 10px;
            }

            button {
                padding: 10px 20px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="title">Rainbow Flower Animation</div>
    
    <canvas id="canvas"></canvas>

    <div class="controls">
        <button id="playBtn">Play Animation</button>
        <button id="clearBtn">Clear Canvas</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // HSV to RGB conversion
        function hsvToRgb(h, s, v) {
            let r, g, b;
            const i = Math.floor(h * 6);
            const f = h * 6 - i;
            const p = v * (1 - s);
            const q = v * (1 - f * s);
            const t = v * (1 - (1 - f) * s);

            switch (i % 6) {
                case 0: r = v; g = t; b = p; break;
                case 1: r = q; g = v; b = p; break;
                case 2: r = p; g = v; b = t; break;
                case 3: r = p; g = q; b = v; break;
                case 4: r = t; g = p; b = v; break;
                case 5: r = v; g = p; b = q; break;
            }

            return {
                r: Math.round(r * 255),
                g: Math.round(g * 255),
                b: Math.round(b * 255)
            };
        }

        // Animation variables
        let animationId = null;
        let isAnimating = false;

        // Draw the rainbow flower
        function drawRainbowFlower() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            let h = 0;
            let step = 0;
            const totalSteps = 16 * 18; // 16 outer loops * 18 inner loops
            const animationDuration = 7000; // 7 seconds in milliseconds
            const stepDuration = animationDuration / totalSteps; // Time per step
            let lastTime = performance.now();

            function animate(currentTime) {
                const deltaTime = currentTime - lastTime;

                if (deltaTime >= stepDuration) {
                    lastTime = currentTime;

                    const i = Math.floor(step / 18);
                    const j = step % 18;

                    // Convert HSV to RGB
                    const color = hsvToRgb(h, 1, 1);
                    ctx.strokeStyle = `rgb(${color.r}, ${color.g}, ${color.b})`;
                    ctx.lineWidth = 2;

                    // Start from bottom (270 degrees or -90 degrees) and rotate anticlockwise
                    // Anticlockwise means we subtract the angle
                    const startAngle = 270; // Start at bottom
                    const angle = (startAngle - (j * 20)) * (Math.PI / 180); // Subtract for anticlockwise
                    const radius = 150 - (i * 6); // Decreasing radius

                    // Calculate position
                    const x = centerX + radius * Math.cos(angle);
                    const y = centerY + radius * Math.sin(angle);

                    // Draw petal shape (small circles with lines)
                    ctx.beginPath();
                    ctx.arc(x, y, 90, 0, Math.PI * 2);
                    ctx.stroke();

                    // Draw inner circle at center
                    if (i === 15 && j === 17) {
                        ctx.beginPath();
                        ctx.arc(centerX, centerY, 150, 0, Math.PI * 2);
                        ctx.stroke();
                    }

                    h += 0.005; // Increment hue
                    step++;
                }

                if (step < totalSteps) {
                    animationId = requestAnimationFrame(animate);
                } else {
                    isAnimating = false;
                    playBtn.textContent = 'Replay Animation';
                }
            }

            animationId = requestAnimationFrame(animate);
        }

        // Clear canvas
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Button controls
        const playBtn = document.getElementById('playBtn');
        const clearBtn = document.getElementById('clearBtn');

        playBtn.addEventListener('click', () => {
            if (isAnimating) return;
            
            clearCanvas();
            isAnimating = true;
            playBtn.textContent = 'Drawing...';
            drawRainbowFlower();
        });

        clearBtn.addEventListener('click', () => {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            clearCanvas();
            isAnimating = false;
            playBtn.textContent = 'Play Animation';
        });

        // Canvas click to restart
        canvas.addEventListener('click', () => {
            if (!isAnimating) {
                playBtn.click();
            }
        });

        // Auto-play on load
        setTimeout(() => {
            playBtn.click();
        }, 500);
    </script>
</body>
</html>
